    <div>
        <form id="createNewUser" action="/newUser" method="POST">
            <div>
                <h2><label for="date"> Date: </label></h2>
                <input type="text" class="form-control" name="date" id="date">
            </div>
            <div>
                Search <input type="text" id="countryText" onkeyup="searchSel()">
                <select id="countrySelect" onclick="updateInput()">
                    <option>Select...
                </select>
            </div>
            <button id="submitButton" type="submit">Test</button>
        </form>
    </div>
    <script type="text/javascript">
        function searchSel() {
            var input=document.getElementById('countryText').value.toLowerCase();
            var output=document.getElementById('countrySelect').options;
            for(var i=0;i<output.length;i++) {
                var curr_output = output[i].value.toLowerCase();
                //console.log(curr_output.indexOf(input), input);
                if(curr_output.indexOf(input)==0){
                    console.log(output[i]);
                    output[i].selected=true;
                }
                if(document.getElementById('countryText').value==''){
                    output[0].selected=true;
                }
            }
        }
        function updateInput(value) {
            var selected = document.getElementById('countrySelect').value;
            var input = document.getElementById('countryText');
            input.value = selected;
        }
    </script>
    <script>
        document.getElementById("submitButton").addEventListener("click", async (e) => {
        e.preventDefault();
            try
            {   
                const date = document.getElementById("date").value;
                const country = document.getElementById("countrySelect").value;

                const userData = {
                    date : date,
                    country : country
                };
                const fetchConfigData = {
                    method: "POST",
                    body: JSON.stringify(userData), 
                    headers: {
                        "Content-Type": "application/json"
                    }
                };
                const response = await fetch("/model.html", fetchConfigData);
                
                if(!response.ok) {
                    console.log("Error with the response data");
                }

            }   catch (err) {
                console.log(`Error: ${err}`);
            }
        });
    </script>
